<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var count = 1;

        function inc(N) {
            count += N;
        }

        $(document).ready(function () {
            $("#add-button").click(function () {
                    $('#form').append('<tr><td><input class="form-input" type="text" name="' + count + '"/></td></tr>');

                }
            );
            $("#remove").click(function () {
                $('#form tr:last').remove();
            });
        });
    </script>
</head>
<body>
<form method="get">
    <table id="form"><tr><td><input class="form-input" type="text" name="1"/></td></tr></table>
    <input type="submit" value="Подтвердить">
</form>
<button id="add-button" onclick="inc(1)">Добавить строку</button>
<button id="remove">Удалить строку</button>
<input type="button" onclick="location.href='{% url 'show_data_view' %}'" value="Показать результаты из БД">
</body>
</html>
